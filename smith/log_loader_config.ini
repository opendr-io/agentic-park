[Paths]
# Directories containing log files to process (comma-separated list)
# Each path can be absolute or relative to script location
# Examples:
#   Single directory: ../tmp
#   Multiple directories: ../tmp, ../ready, ../archive
#   Absolute paths: D:/logs/tmp, D:/logs/ready
 log_directories = D:/opendr/tmp, D:/opendr/ready

# Output directory for generated files (relative to script location)
output_directory = exports

[LogTypes]
# Comma-separated list of log types to load (e.g., process, network, service, driver, user, endpoint)
# Leave empty or use 'all' to load all log types
log_types = process, network

[OutputFormats]
# Enable/disable different output formats (true/false)
export_csv = true
export_tsv = false
export_parquet = true

# CSV quoting mode: 0=MINIMAL, 1=ALL, 2=NONNUMERIC, 3=NONE
csv_quoting = 1

# Parquet compression: snappy, gzip, brotli, lz4, zstd, none
parquet_compression = snappy

[FieldOrdering]
# Comma-separated list of field names in desired order
# Available fields: timestamp, hostname, category, username, processid, process,
#                   parentprocessid, parentimage, image, commandline,
#                   sourceip, sourceport, destinationip, destinationport,
#                   sid, source_file, line_number, raw_line,
#                   event, servicename, displayname, executable,
#                   desc, signer, friendly_name, is_signed, message, protocol
field_order = timestamp, hostname, category, username, processid, process,
              parentprocessid, parentimage, image, commandline,
              sourceip, sourceport, destinationip, destinationport,
              sid, source_file, line_number, raw_line

[KnownFields]
# Known field names used in log parsing to distinguish field names from pipe characters in values
# This list is used by parse_log_line() to identify legitimate field names
known_fields = timestamp, hostname, username, category, processid, process,
               parentprocessid, parentimage, image, commandline, sid,
               sourceip, sourceport, destinationip, destinationport, protocol,
               event, servicename, displayname, executable, desc, signer,
               friendly_name, is_signed, message, pid, status, start

[LLM]
# Model to use for analysis agents
# Options: opus, sonnet, haiku
# Maps to: claude-opus-4-0-20250514, claude-sonnet-4-5-20250929, claude-haiku-4-5-20250929
model = sonnet

# Summary model used for alert memory summarization (cheap/fast)
# Typically left as haiku to minimize cost
summary_model = haiku

[Processing]
# Remove duplicate records based on all fields (true/false)
deduplicate = true

# Sort by timestamp (ascending/descending/none)
sort_by_timestamp = descending

# Show statistics and breakdowns in console output (true/false)
show_statistics = true
